<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <div class="logo">Mariya Messerli</div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <ul class="nav-links" id="navLinks">
          <li><a href="/minimal/">Home</a></li>
          <li><a href="/minimal/blog/">Blog</a></li>
          <li><a href="/minimal/contact/">Contact</a></li>
          <li><a href="/minimal/about/">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>
    
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-info">
          <p>&copy; 2025 Mariya Messerli. All rights reserved.</p>
        </div>
        <div class="footer-links">
          <a href="/minimal/">Home</a>
          <a href="/minimal/about/">About</a>
          <a href="/minimal/blog/">Blog</a>
          <a href="/minimal/contact/">Contact</a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("navLinks");
      menu.classList.toggle("active");
    }

    // Optional: Close menu when clicking a link
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("#navLinks a").forEach(link => {
        link.addEventListener("click", () => {
          document.getElementById("navLinks").classList.remove("active");
        });
      });
    });
  </script>
</body>
</html>
