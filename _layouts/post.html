<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/minimal/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <div class="logo">Mariya Messerli</div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <ul class="nav-links" id="navLinks">
          <li><a href="/minimal/">Home</a></li>
          <li><a href="/minimal/blog/">Blog</a></li>
          <li><a href="/minimal/contact/">Contact</a></li>
          <li><a href="/minimal/about/">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article class="post">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.tags %} | Tags: {% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% endfor %}{% endif %}</p>
        <a href="/minimal/blog/" class="back-button">← Back to Blog</a>
        {{ content }}
      </article>
    </main>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("navLinks");
      menu.classList.toggle("active");
    }
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("#navLinks a").forEach(link => {
        link.addEventListener("click", () => {
          document.getElementById("navLinks").classList.remove("active");
        });
      });
    });
  </script>
</body>
</html>
